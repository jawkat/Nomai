<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      height: 100%;
      background: url('winner.jpg') no-repeat center center fixed;
      background-size: contain;
    }

    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .notification {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="notification">
    <div id="notification-container">
      <!-- Notifications will be added here by JavaScript -->
    </div>
  </div>

  <div class="login-container mt-5">

      <div class="m-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required placeholder="Enter your username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-lg">Login</button>
      </div>
      <div class="mt-3 text-center">
        <a href="#">Forgot Password?</a>
      </div>

  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      // Get the form values
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simple validation (can be extended)
      if (username && password) {
        // Redirect to index.html after successful login
        window.location.href = 'index.html';
      } else {
        // Show a notification if validation fails
        const notification = document.createElement('div');
        notification.className = 'alert alert-danger alert-dismissible fade show';
        notification.role = 'alert';
        notification.innerHTML = `
          <strong>Error:</strong> Please enter both username and password.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        `;
        document.getElementById('notification-container').appendChild(notification);
      }
    });
  </script>
</body>
</html>
